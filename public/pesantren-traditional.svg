<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky Background -->
  <defs>
    <linearGradient id="skyGradient3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0F8FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buildingGradient3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F5DEB3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DEB887;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="roofGradient3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#A0522D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="400" height="300" fill="url(#skyGradient3)"/>
  
  <!-- Mountains Background -->
  <polygon points="0,200 100,150 200,180 300,140 400,170 400,300 0,300" fill="#9ACD32" opacity="0.3"/>
  
  <!-- Ground -->
  <rect x="0" y="250" width="400" height="50" fill="#8FBC8F"/>
  
  <!-- Main Traditional Building -->
  <rect x="100" y="120" width="200" height="130" fill="url(#buildingGradient3)" stroke="#CD853F" stroke-width="2"/>
  
  <!-- Traditional Roof with Curves -->
  <path d="M 80 120 Q 200 80 320 120 L 300 110 Q 200 70 100 110 Z" fill="url(#roofGradient3)"/>
  
  <!-- Roof Decorative Edge -->
  <path d="M 80 120 Q 200 80 320 120" stroke="#654321" stroke-width="3" fill="none"/>
  
  <!-- Traditional Minaret -->
  <rect x="50" y="80" width="25" height="170" fill="url(#buildingGradient3)" stroke="#CD853F" stroke-width="2"/>
  
  <!-- Minaret Traditional Dome -->
  <ellipse cx="62.5" cy="80" rx="18" ry="12" fill="#228B22"/>
  <ellipse cx="62.5" cy="77" rx="15" ry="10" fill="#32CD32"/>
  
  <!-- Minaret Crescent -->
  <g transform="translate(62.5,65)">
    <path d="M -3,0 A 5,5 0 1,1 -3,10 A 3,3 0 1,0 -3,0" fill="#FFD700"/>
    <circle cx="5" cy="5" r="1.5" fill="#FFD700"/>
  </g>
  
  <!-- Second Minaret -->
  <rect x="325" y="90" width="25" height="160" fill="url(#buildingGradient3)" stroke="#CD853F" stroke-width="2"/>
  
  <!-- Second Minaret Dome -->
  <ellipse cx="337.5" cy="90" rx="18" ry="12" fill="#228B22"/>
  <ellipse cx="337.5" cy="87" rx="15" ry="10" fill="#32CD32"/>
  
  <!-- Second Minaret Crescent -->
  <g transform="translate(337.5,75)">
    <path d="M -3,0 A 5,5 0 1,1 -3,10 A 3,3 0 1,0 -3,0" fill="#FFD700"/>
    <circle cx="5" cy="5" r="1.5" fill="#FFD700"/>
  </g>
  
  <!-- Traditional Arched Entrance -->
  <path d="M 170 180 Q 200 150 230 180 L 230 250 L 170 250 Z" fill="#8B4513" stroke="#654321" stroke-width="2"/>
  
  <!-- Entrance Arch Detail -->
  <path d="M 175 180 Q 200 160 225 180" stroke="#DAA520" stroke-width="2" fill="none"/>
  
  <!-- Traditional Windows with Islamic Patterns -->
  <g>
    <!-- Left Window -->
    <rect x="120" y="150" width="20" height="30" fill="#4169E1" stroke="#000" stroke-width="1"/>
    <path d="M 125 155 L 135 155 L 130 165 Z" fill="#DAA520"/>
    <path d="M 125 175 L 135 175 L 130 165 Z" fill="#DAA520"/>
    
    <!-- Right Window -->
    <rect x="260" y="150" width="20" height="30" fill="#4169E1" stroke="#000" stroke-width="1"/>
    <path d="M 265 155 L 275 155 L 270 165 Z" fill="#DAA520"/>
    <path d="M 265 175 L 275 175 L 270 165 Z" fill="#DAA520"/>
  </g>
  
  <!-- Minaret Windows -->
  <rect x="57" y="120" width="8" height="12" fill="#4169E1" stroke="#000" stroke-width="1"/>
  <rect x="67" y="120" width="8" height="12" fill="#4169E1" stroke="#000" stroke-width="1"/>
  
  <rect x="332" y="130" width="8" height="12" fill="#4169E1" stroke="#000" stroke-width="1"/>
  <rect x="342" y="130" width="8" height="12" fill="#4169E1" stroke="#000" stroke-width="1"/>
  
  <!-- Traditional Garden Elements -->
  <g>
    <!-- Cypress Trees -->
    <ellipse cx="30" cy="200" rx="8" ry="40" fill="#006400"/>
    <ellipse cx="370" cy="210" rx="8" ry="35" fill="#006400"/>
    
    <!-- Flowering Bushes -->
    <ellipse cx="80" cy="230" rx="15" ry="12" fill="#228B22"/>
    <circle cx="75" cy="225" r="2" fill="#FF69B4"/>
    <circle cx="85" cy="228" r="2" fill="#FF1493"/>
    <circle cx="80" cy="235" r="2" fill="#FF69B4"/>
    
    <ellipse cx="320" cy="235" rx="15" ry="12" fill="#228B22"/>
    <circle cx="315" cy="230" r="2" fill="#FF69B4"/>
    <circle cx="325" cy="233" r="2" fill="#FF1493"/>
    <circle cx="320" cy="240" r="2" fill="#FF69B4"/>
  </g>
  
  <!-- Traditional Water Feature -->
  <ellipse cx="200" cy="280" rx="30" ry="10" fill="#4682B4"/>
  <ellipse cx="200" cy="278" rx="25" ry="8" fill="#87CEEB"/>
  
  <!-- Water Fountain Center -->
  <circle cx="200" cy="275" r="3" fill="#C0C0C0"/>
  <circle cx="200" cy="270" r="1" fill="#87CEEB"/>
  <circle cx="198" cy="268" r="1" fill="#87CEEB"/>
  <circle cx="202" cy="268" r="1" fill="#87CEEB"/>
  
  <!-- Traditional Islamic Geometric Pattern on Main Building -->
  <g>
    <circle cx="150" cy="140" r="4" fill="#DAA520"/>
    <circle cx="170" cy="140" r="4" fill="#DAA520"/>
    <circle cx="190" cy="140" r="4" fill="#DAA520"/>
    <circle cx="210" cy="140" r="4" fill="#DAA520"/>
    <circle cx="230" cy="140" r="4" fill="#DAA520"/>
    <circle cx="250" cy="140" r="4" fill="#DAA520"/>
    
    <!-- Connecting Lines -->
    <line x1="150" y1="140" x2="170" y2="140" stroke="#DAA520" stroke-width="1"/>
    <line x1="170" y1="140" x2="190" y2="140" stroke="#DAA520" stroke-width="1"/>
    <line x1="190" y1="140" x2="210" y2="140" stroke="#DAA520" stroke-width="1"/>
    <line x1="210" y1="140" x2="230" y2="140" stroke="#DAA520" stroke-width="1"/>
    <line x1="230" y1="140" x2="250" y2="140" stroke="#DAA520" stroke-width="1"/>
  </g>
  
  <!-- Birds in Sky -->
  <g stroke="#696969" stroke-width="2" fill="none">
    <path d="M 100 60 Q 105 55 110 60"/>
    <path d="M 105 60 Q 110 55 115 60"/>
    
    <path d="M 280 40 Q 285 35 290 40"/>
    <path d="M 285 40 Q 290 35 295 40"/>
  </g>
  
  <!-- Traditional Calligraphy Banner -->
  <rect x="120" y="100" width="160" height="15" fill="#DAA520" opacity="0.8"/>
  <text x="200" y="110" text-anchor="middle" font-family="serif" font-size="10" fill="#8B4513">بِسْمِ اللَّهِ الرَّحْمَنِ الرَّحِيم</text>
</svg>