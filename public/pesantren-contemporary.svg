<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky Background -->
  <defs>
    <linearGradient id="skyGradient4" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8F4FD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buildingGradient4" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F8F9FA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2E8B57;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#228B22;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="400" height="300" fill="url(#skyGradient4)"/>
  
  <!-- Ground -->
  <rect x="0" y="240" width="400" height="60" fill="#90EE90"/>
  
  <!-- Modern Main Building -->
  <rect x="80" y="100" width="240" height="140" fill="url(#buildingGradient4)" stroke="#E0E0E0" stroke-width="2"/>
  
  <!-- Green Accent Strip -->
  <rect x="80" y="100" width="240" height="20" fill="url(#accentGradient)"/>
  
  <!-- Modern Minaret Tower -->
  <rect x="340" y="60" width="40" height="180" fill="url(#buildingGradient4)" stroke="#E0E0E0" stroke-width="2"/>
  
  <!-- Minaret Green Accent -->
  <rect x="340" y="60" width="40" height="15" fill="url(#accentGradient)"/>
  
  <!-- Modern Dome -->
  <ellipse cx="360" cy="60" rx="25" ry="15" fill="url(#accentGradient)"/>
  
  <!-- Contemporary Minaret Top -->
  <rect x="357" y="45" width="6" height="20" fill="#FFD700"/>
  <circle cx="360" cy="42" r="3" fill="#FFD700"/>
  
  <!-- Large Glass Windows -->
  <rect x="100" y="140" width="60" height="80" fill="#87CEEB" stroke="#4682B4" stroke-width="2" opacity="0.8"/>
  <rect x="180" y="140" width="60" height="80" fill="#87CEEB" stroke="#4682B4" stroke-width="2" opacity="0.8"/>
  <rect x="260" y="140" width="40" height="80" fill="#87CEEB" stroke="#4682B4" stroke-width="2" opacity="0.8"/>
  
  <!-- Window Frames -->
  <line x1="130" y1="140" x2="130" y2="220" stroke="#4682B4" stroke-width="1"/>
  <line x1="100" y1="180" x2="160" y2="180" stroke="#4682B4" stroke-width="1"/>
  
  <line x1="210" y1="140" x2="210" y2="220" stroke="#4682B4" stroke-width="1"/>
  <line x1="180" y1="180" x2="240" y2="180" stroke="#4682B4" stroke-width="1"/>
  
  <line x1="280" y1="140" x2="280" y2="220" stroke="#4682B4" stroke-width="1"/>
  <line x1="260" y1="180" x2="300" y2="180" stroke="#4682B4" stroke-width="1"/>
  
  <!-- Modern Entrance -->
  <rect x="160" y="200" width="80" height="40" fill="url(#buildingGradient4)" stroke="#E0E0E0" stroke-width="2"/>
  <rect x="160" y="200" width="80" height="8" fill="url(#accentGradient)"/>
  
  <!-- Glass Entrance Doors -->
  <rect x="170" y="210" width="25" height="30" fill="#87CEEB" stroke="#4682B4" stroke-width="1" opacity="0.8"/>
  <rect x="205" y="210" width="25" height="30" fill="#87CEEB" stroke="#4682B4" stroke-width="1" opacity="0.8"/>
  
  <!-- Door Handles -->
  <circle cx="190" cy="225" r="2" fill="#C0C0C0"/>
  <circle cx="210" cy="225" r="2" fill="#C0C0C0"/>
  
  <!-- Minaret Windows -->
  <rect x="350" y="100" width="20" height="25" fill="#87CEEB" stroke="#4682B4" stroke-width="1" opacity="0.8"/>
  <rect x="350" y="140" width="20" height="25" fill="#87CEEB" stroke="#4682B4" stroke-width="1" opacity="0.8"/>
  <rect x="350" y="180" width="20" height="25" fill="#87CEEB" stroke="#4682B4" stroke-width="1" opacity="0.8"/>
  
  <!-- Modern Landscaping -->
  <g>
    <!-- Geometric Garden Beds -->
    <rect x="20" y="220" width="40" height="20" fill="#228B22"/>
    <rect x="25" y="225" width="30" height="10" fill="#32CD32"/>
    
    <rect x="340" y="220" width="40" height="20" fill="#228B22"/>
    <rect x="345" y="225" width="30" height="10" fill="#32CD32"/>
    
    <!-- Modern Trees -->
    <circle cx="40" cy="210" r="15" fill="#228B22"/>
    <rect x="37" y="210" width="6" height="30" fill="#8B4513"/>
    
    <circle cx="360" cy="215" r="12" fill="#228B22"/>
    <rect x="357" y="215" width="6" height="25" fill="#8B4513"/>
  </g>
  
  <!-- Modern Water Feature -->
  <rect x="150" y="260" width="100" height="20" fill="#4682B4" rx="10"/>
  <rect x="155" y="265" width="90" height="10" fill="#87CEEB" rx="5"/>
  
  <!-- Water Jets -->
  <circle cx="170" cy="255" r="1" fill="#87CEEB"/>
  <circle cx="185" cy="253" r="1" fill="#87CEEB"/>
  <circle cx="200" cy="255" r="1" fill="#87CEEB"/>
  <circle cx="215" cy="253" r="1" fill="#87CEEB"/>
  <circle cx="230" cy="255" r="1" fill="#87CEEB"/>
  
  <!-- Modern Architectural Details -->
  <g>
    <!-- Horizontal Lines -->
    <line x1="80" y1="130" x2="320" y2="130" stroke="#E0E0E0" stroke-width="2"/>
    <line x1="80" y1="160" x2="320" y2="160" stroke="#E0E0E0" stroke-width="1"/>
    <line x1="80" y1="190" x2="320" y2="190" stroke="#E0E0E0" stroke-width="1"/>
    
    <!-- Vertical Accent Lines -->
    <line x1="120" y1="120" x2="120" y2="140" stroke="url(#accentGradient)" stroke-width="3"/>
    <line x1="200" y1="120" x2="200" y2="140" stroke="url(#accentGradient)" stroke-width="3"/>
    <line x1="280" y1="120" x2="280" y2="140" stroke="url(#accentGradient)" stroke-width="3"/>
  </g>
  
  <!-- Modern Islamic Symbol -->
  <g transform="translate(200,110)">
    <circle cx="0" cy="0" r="8" fill="url(#accentGradient)" opacity="0.8"/>
    <path d="M -4,0 A 4,4 0 1,1 -4,8 A 3,3 0 1,0 -4,0" fill="#FFD700"/>
    <circle cx="3" cy="4" r="1" fill="#FFD700"/>
  </g>
  
  <!-- Solar Panels on Roof -->
  <g>
    <rect x="90" y="95" width="30" height="15" fill="#2F4F4F" stroke="#000" stroke-width="1"/>
    <rect x="130" y="95" width="30" height="15" fill="#2F4F4F" stroke="#000" stroke-width="1"/>
    <rect x="170" y="95" width="30" height="15" fill="#2F4F4F" stroke="#000" stroke-width="1"/>
    <rect x="210" y="95" width="30" height="15" fill="#2F4F4F" stroke="#000" stroke-width="1"/>
    
    <!-- Solar Panel Grid Lines -->
    <g stroke="#4682B4" stroke-width="0.5">
      <line x1="95" y1="95" x2="95" y2="110"/>
      <line x1="105" y1="95" x2="105" y2="110"/>
      <line x1="115" y1="95" x2="115" y2="110"/>
      <line x1="90" y1="102" x2="120" y2="102"/>
      
      <line x1="135" y1="95" x2="135" y2="110"/>
      <line x1="145" y1="95" x2="145" y2="110"/>
      <line x1="155" y1="95" x2="155" y2="110"/>
      <line x1="130" y1="102" x2="160" y2="102"/>
    </g>
  </g>
  
  <!-- Modern Clouds -->
  <g fill="white" opacity="0.7">
    <ellipse cx="80" cy="40" rx="20" ry="10"/>
    <ellipse cx="95" cy="35" rx="15" ry="8"/>
    <ellipse cx="110" cy="40" rx="12" ry="6"/>
    
    <ellipse cx="300" cy="30" rx="25" ry="12"/>
    <ellipse cx="320" cy="25" rx="18" ry="9"/>
  </g>
  
  <!-- Modern Signage -->
  <rect x="85" y="225" width="60" height="15" fill="url(#accentGradient)"/>
  <text x="115" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white" font-weight="bold">PESANTREN MODERN</text>
</svg>